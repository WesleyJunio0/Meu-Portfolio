<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>

    .elemento {
        position: relative;
        width: 450px;
        height: 300px;
        background-color: aquamarine;
    }

   .elemento::after {
    content: "";
    position: absolute;
    top: 10px;
    left: 18px;
    width: 100%;
    height: 100%;
    background: transparent;
    border: 2px solid black;
    z-index: -1;
    box-sizing: border-box;
   }

  </style>
</head>
<body>

<div class="elemento"></div>

</body>
